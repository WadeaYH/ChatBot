# Server Configuration
server.port=8080

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/yu_chatbot
spring.data.mongodb.database=yu_chatbot

# Crawler Configuration
crawler.max-depth=3
crawler.timeout=10000
crawler.user-agent=YU-ChatBot-Crawler/1.0

# Logging
logging.level.com.yu.chatbot=INFO

# Suppress PDFBox font warnings
logging.level.org.apache.pdfbox.pdmodel.font.PDType0Font=ERROR