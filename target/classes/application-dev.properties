# PostgreSQL (dev)
spring.datasource.url=jdbc:postgresql://localhost:5432/yu_chatbot
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# MongoDB (dev)
spring.data.mongodb.uri=mongodb://localhost:27017/yu_chatbot

# JWT (DEV ONLY - change for prod)
app.security.jwt.secret=DEV_SECRET_CHANGE_ME_32_CHARS_MIN__________
app.security.jwt.expiration-ms=86400000

# SIS mock on in dev
app.sis.mode=mock
app.sis.mock.enabled=true

# Admin seeding in dev
app.admin.seed.enabled=true
app.admin.seed.email=admin@yu.edu.jo
app.admin.seed.name=YU Admin
app.admin.seed.password=ChangeMe123!

# CORS for local frontends
app.security.cors.allowed-origins=http://localhost:3000,http://localhost:5500

# RAG / Embeddings
app.embedding.enabled=false
app.vector.mode=cosine
app.rag.top-k=7
app.rag.min-similarity=0.70

# Audit + rate limit
app.audit.enabled=true
app.rate-limit.enabled=true
app.rate-limit.window-seconds=60
app.rate-limit.max-requests=120
app.rate-limit.scope=ip

# Mongo indexes
app.mongo.ensure-indexes=true
spring.data.mongodb.auto-index-creation=true
